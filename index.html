<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Curso Web</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<nav class="menu">
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a href="#sobre" class="nav-link">Sobre</a>
				</li>
				<li class="nav-item">
					<a href="#portifolio" class="nav-link">Portifólio</a>
				</li>
				<li class="nav-item">
					<a href="#contato" class="nav-link">Contato</a>
				</li>
			</ul>
		</nav>
		<div class="jumbotron home">
			<div class="center">
				<h1 class="text-primary">Curso de Web</h1>
				<hr class="my-4"/>
				<p class="lead text-light">Desenvolvimento web para o mercado de trabalho.</p>
				<a href="#sobre" class="btn btn-primary">Conheça-me!</a>
			</div>
		</div>
		<div class="container">
			<section id="sobre">
				<h1 class="center">Sobre</h1>
				<div class="row mt-4">
					<div class="col-sm-6 center">
						<img src="images/web.jpg" class="profile">
					</div>
					<div class="col-sm-6 mt-4">
						<p class="title">Metas</p>
						<ul>
							<li>Fomentar o uso da web</li>
							<li>Capacitar profissionais para o mercado</li>
						</ul>
						<p class="title">Prioridade</p>
						<ol>
							<li>Café</li>
						</ol>
					</div>
		    	</div>
			</section>
	    </div>
		<section id="contato" class="mt-4">
			<div class="container">
				<h1 class="center text-light">Contato</h1>
				<form class="mt-3">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Fulano" required="required">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="fulano@email.com">
					</div>
					<div class="form-group">
						<textarea class="form-control" placeholder="mensagem"></textarea>
					</div>
					<div class="row">
						<div class="col-6">
							<input type="button" class="btn btn-primary" value="Enviar">
						</div>
						<div class="col-6 text-right">
							<input type="reset" class="btn btn-secondary" value="Limpar">
						</div>
					</div>
				</form>
			</div>
		</section>
		<footer class="footer">
			<p class="center">
				Desenvolvido com <span class="text-danger">&hearts;</span> por <span class="dev text-primary">Curso Web</span>.
			</p>
		</footer>
	</body>
</html>
